 div {

 .btn {
   display: grid;
   color: black;
   font-family: Inter;
  box-sizing: border-box;
  line-height: 300%;
   text-align: center;
   width: 30%;
   height: 5%;
   position: relative;
   background: linear-gradient(-90deg, #EE7752, #E73C7E, #23A6D5, #23D5AB, #EE7752);
   background-size: 400% 100%;
   text-transform: uppercase;

   border-radius: 0.25em;
   font-size: 13px;

   margin: 0;

 }
 
 .btn div {
   color: black;
   min-height: 80px;
   padding: 0 1.618em;
   border-radius: inherit;
   background-size: inherit;
   background-image: inherit;
   animation: Gradient 4s ease infinite;
   position: relative;
   z-index: 1;
   mix-blend-mode: overlay;
   font-family: 'Helvetica Neue';
   
 }
 
 @keyframes Gradient {
   50% {
     background-position: 140% 50%;
     transform: skew(-2deg);
   }
 }
 
 .btn::after {
   content: '';
   position: absolute;
   background-size: inherit;
   background-image: inherit;
   animation: inherit;
   left: 0px;
   right: 0px;
   top: 2px;
   height: 100%;
   filter: blur(1rem);
 }
